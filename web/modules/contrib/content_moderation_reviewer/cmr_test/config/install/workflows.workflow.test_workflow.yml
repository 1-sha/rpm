langcode: en
status: true
dependencies:
  config:
    - node.type.page
  module:
    - content_moderation
id: test_workflow
label: 'Test workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    editorial_review:
      published: false
      default_revision: false
      label: 'Editorial review'
      weight: 3
    legal_review:
      published: false
      default_revision: false
      label: 'Legal review'
      weight: 4
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -2
      from:
        - draft
        - editorial_review
        - legal_review
        - published
    editorial_review_keep:
      label: 'Editorial review keep'
      to: editorial_review
      weight: -1
      from:
        - editorial_review
    draft_editorial_review:
      label: 'Draft -> editorial review'
      from:
        - draft
      to: editorial_review
      weight: -1
    editorial_review_legal_review:
      label: 'Editorial review -> Legal review'
      from:
        - editorial_review
      to: legal_review
      weight: 0
    legal_review_keep:
      label: 'Editorial review keep'
      to: legal_review
      weight: -1
      from:
        - legal_review
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - legal_review
  entity_types:
    node:
      - page
